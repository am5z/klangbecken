dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
addons:
  apt:
    packages:
      - liquidsoap
      - liquidsoap-plugin-icecast
      - liquidsoap-plugin-lame
      - liquidsoap-plugin-alsa
      - ffmpeg
env:
  global:
    - KLANGBECKEN_DATA=/tmp/data
before_install:
  - liquidsoap --version
  - python --version
  - pip install -U pip
  - pip install codecov
install:
  - pip install  ".[test]" .
script:
  - klangbecken init -d $KLANGBECKEN_DATA
  - liquidsoap --check klangbecken.liq
  - coverage run --source=klangbecken_api -m unittest discover
  - coverage report --fail-under=90 -m
  - flake8
after_success:
  - codecov
